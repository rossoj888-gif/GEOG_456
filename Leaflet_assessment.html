<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTmap</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <div id="mapid">  </div>
    <style>
        #mapid{ width: 800px; height: 800px;}
    </style>
    
    <script>
var customPopup = `
  <b>Heublein Tower</b><br>
  Located in Talcott Mountain State Park in Simsbury,
  Connecticut. Heublien tower provides panoramic views of the Hartford skyline,
  the Farmington River Valley, and surrounding areas. It was listed on the National Register of Historic Places in 1983.
  <br><br>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Heublein_Tower_on_Talcott_Mountain_%28cropped%29.jpg/960px-Heublein_Tower_on_Talcott_Mountain_%28cropped%29.jpg"
       width="200px" />
`;

var ctIcon = L.icon({
    iconUrl: 'https://cdn.countryflags.com/thumbs/connecticut/flag-button-round-250.png',
    iconSize:     [30, 30], 
    popupAnchor:  [0,0] 
});

 var map = L.map('mapid').setView([41.8259,-72.7995], 14);
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
     L.marker([ 41.8259,-72.7985],{icon: ctIcon}).addTo(map)
     .bindPopup(customPopup)
      .openPopup();
        

    </script>


</body>
</html>
