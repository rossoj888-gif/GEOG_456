<!DOCTYPE html>
<html lang="en">
<head>
        <title>Hurricane Elsa</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="../Data/Hurricane_pts.js" ></script>
    </head>
<body>
    <div id="mapid"></div>

    <style>

        #mapid{ width: 1000px; height: 900px; }
    </style>

    <script>

        var map = L.map('mapid').setView([31.035795252110, -65.6560647118], 4);

        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

 var customPopup = "Hurricane Elsa<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Elsa_2021-07-02_1725Z.jpg/500px-Elsa_2021-07-02_1725Z.jpg' width='100px'/>";

var size = 20

function makeIcon(size) {
        var dim = size
        var uncIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: '../data/hurricane_PNG10.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [dim,dim], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
    return uncIcon
    }

        L.geoJSON(Hurricane, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: makeIcon(feature.properties.INTENSITY)});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    </script>
</body>
</html>
